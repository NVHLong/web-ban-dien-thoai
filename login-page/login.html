<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Đăng nhập</title>
</head>

<body>
    <div class="wrapper">
        <form action="" class="form">
            <div class="header">
                <h3>Đăng nhập</h3>
                <input class="edit-account email" type="text" placeholder="Email">
                <input class="edit-account password" type="password" placeholder="Mật khẩu">
                <div class="remember">
                    <input type="checkbox" name="remember">
                    <span>Nhớ tài khoản</span>
                </div>
                <button type="submit" class="btn btn-login">Đăng nhập</button>
                <a href="create.html" class="create-account">Tạo tài khoản</a>
            </div>
            <div class="footer">
                <button class="btn btn-google">
                    <i class="fab fa-google-plus"></i>
                    <span>Đăng nhập với tài khoản Google</span>
                </button>
                <button class="btn btn-facebook">
                    <i class="fab fa-facebook"></i>
                   <span>Đăng nhập với tài khoản Facebook</span>
                </button>
            </div>
        </form>
    </div>
</body>

</html>
